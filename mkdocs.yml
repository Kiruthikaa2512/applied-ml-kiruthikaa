# mkdocs.yml
# Configuration file for MkDocs (Automated project documentation generator)

site_name: Kiruthikaaâ€™s Applied ML Projects
site_url: https://kiruthikaa2512.github.io/applied-ml-kiruthikaa/
repo_url: https://github.com/kiruthikaa2512/applied-ml-kiruthikaa
site_description: Portfolio of applied machine learning projects with hosted notebooks and reflections
site_author: Kiruthikaa Natarajan Srinivasan

docs_dir: docs
site_dir: site

theme:
  name: mkdocs
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Home: index.md
  - Project 01:
      - Overview: project01/README.md
      - Hosted Notebook: project01/kiruthikaa_ml01.html
  - Project 02:
      - Overview: project02/README.md
      - Hosted Notebook: project02/ml02_kiruthikaa.html
  - Project 03:
      - Overview: project03/README.md
  - Project 04:
      - Overview: project04/README.md