# mkdocs.yml
# Configuration for MkDocs documentation hosting

site_name: Kiruthikaaâ€™s Applied ML Projects
site_url: https://kiruthikaa2512.github.io/applied-ml-kiruthikaa/
repo_url: https://github.com/kiruthikaa2512/applied-ml-kiruthikaa
site_description: Portfolio of applied machine learning projects with hosted notebooks and reflections
site_author: Kiruthikaa Natarajan Srinivasan

# Points MkDocs to your documentation folder and build directory
docs_dir: docs
site_dir: site

theme:
  name: mkdocs
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
      toc_depth: 3

# Navigation sidebar and page routing
nav:
  - Home: index.md
  - Project 01: project01/index.md
  - Project 02: project02/index.md
  - Project 03: project03/index.md
  - Project 04: project04/index.md
  - Rebuild Trigger: rebuild.md